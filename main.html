<!DOCTYPE html>
<html>
	<head>

	</head>
	<body>
		<h1>Onscreen Calculator</h1>
		<section>
			<div id="screen"></div>
			<div class="numbers">
				<div id="1">1</div>
				<div id="2">2</div>
				<div id="3">3</div>
				<div id="4">4</div>
				<div id="5">5</div>
				<div id="6">6</div>
				<div id="7">7</div>
				<div id="8">8</div>
				<div id="9">9</div>
				<div id="0">0</div>
				<div id=".">.</div>
				<div id="%">%</div>
				<div id="=">=</div>
			</div>
			<div class="calc">
				<div id="+">+</div>
				<div id="-">-</div>
				<div id="*">*</div>
				<div id="/">/</div>
				<div id="button">AC</div>
			</div>
		</section>
		<script src="assets/scripts/calculator.js"></script>
	</body>
</html>
